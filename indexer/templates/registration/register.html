{% extends 'indexer/base.html' %}
{% block content %}
<div class="auth-container fade-in">
    <h2 class="auth-title">Тіркелу / Регистрация</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Создать аккаунт</button>
    </form>
    <p class="auth-links">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
</div>
{% endblock %}
